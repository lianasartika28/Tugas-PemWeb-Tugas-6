<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Tangkapan Ikan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Hasil Tangkapan Ikan</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Form Hasil Tangkapan Ikan</h2>
    <form id="catchForm">
        <input type="hidden" id="catchId" value="">
        <div class="mb-3">
            <label for="fishType" class="form-label">Jenis Ikan</label>
            <input type="text" class="form-control" id="fishType" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Berat (kg)</label>
            <input type="number" class="form-control" id="weight" required>
        </div>
        <div class="mb-3">
            <label for="dateCaught" class="form-label">Tanggal Tangkapan</label>
            <input type="date" class="form-control" id="dateCaught" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <h2 class="mt-4">Daftar Hasil Tangkapan Ikan</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No</th>
                <th>Jenis Ikan</th>
                <th>Berat (kg)</th>
                <th>Tanggal Tangkapan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="catchTableBody"></tbody>
    </table>
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
